<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white">
  <div class="container py-4">
    <h2 class="text-center">Weather Dashboard</h2>
    <input type="text" id="city" placeholder="Enter City" class="form-control my-3">
    <button onclick="getWeather()" class="btn btn-primary mb-4">Fetch Weather</button>
    <canvas id="weatherChart" height="100"></canvas>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'YOUR_API_KEY';
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
      const data = await res.json();

      const ctx = document.getElementById('weatherChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Temperature', 'Humidity'],
          datasets: [{
            label: city,
            data: [data.main.temp, data.main.humidity],
            backgroundColor: ['#3498db', '#2ecc71']
          }]
        }
      });
    }
  </script>
</body>
</html>
