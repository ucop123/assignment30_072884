<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">ðŸŒ¤ Weather Dashboard</h1>
    <input type="text" id="cityInput" placeholder="Enter city..." class="border p-2 mb-4">
    <button onclick="fetchWeather()" class="bg-blue-600 text-white px-4 py-2">Get Weather</button>
    <div id="weatherInfo" class="mt-6"></div>
    <canvas id="weatherChart" width="400" height="200"></canvas>
  </div>

  <script>
    async function fetchWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'YOUR_OPENWEATHER_API_KEY';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const res = await fetch(url);
      const data = await res.json();
      document.getElementById('weatherInfo').innerHTML = `
        <h2 class="text-xl font-semibold">${data.name}</h2>
        <p>Temperature: ${data.main.temp}Â°C</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Weather: ${data.weather[0].description}</p>
      `;

      new Chart(document.getElementById('weatherChart'), {
        type: 'bar',
        data: {
          labels: ['Temperature', 'Humidity'],
          datasets: [{
            label: 'Weather Stats',
            data: [data.main.temp, data.main.humidity],
            backgroundColor: ['#3b82f6', '#22d3ee'],
          }]
        }
      });
    }
  </script>
</body>
</html>
