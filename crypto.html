<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Currency Prices Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-home">← Back</a>
    <h1>💰 Crypto Currency Prices Dashboard</h1>

    <!-- Wrap buttons in a centered div -->
    <div class="controls">
      <button onclick="loadCrypto()">Load Prices</button>
      <button onclick="toggleAutoRefresh()" id="refreshBtn">Start Auto Refresh</button>
    </div>

    <!-- Chart canvas -->
    <canvas id="cryptoChart" width="400" height="200" style="margin-top: 1rem;"></canvas>
  </div>

  <script src="crypto.js"></script>
</body>
</html>
